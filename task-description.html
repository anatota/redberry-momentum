<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/task-description.css">
    <link rel="icon" type="image/x-icon" href="./img/hourglass.svg">
    <link rel="stylesheet" href="./css/add-employee.css">
    <script src="./js/task-description.js" defer></script>
    <script src="./js/navigation.js" defer></script>
    <script src="./js/add-employee.js" defer></script>
</head>
<body>
    <div class="content">
        <header class="main-header">
            <div>
                <img src="./img/momentum-logo.svg" alt="momentum logo" class="header-logo">
            </div>
            <div class="create-container">
                <p class="create-employee">თანამშრომლის შექმნა</p>
                <div class="create-task-container">
                    <img src="./img/add.svg" alt="add symbol" class="add-symbol">
                    <p>შექმენი ახალი დავალება</p>    
                </div>
            </div>
        </header>
        <div class="main-container">
            <div class="details">
                <div id="task-description" class="task-description-container"></div>
                <h3 class="task-heading">დავალების დეტალები</h3>
                <div class="details-container">
                    <div class="keys">
                        <div class="task-status">
                            <div class="icon-container">
                                <img src="./img/pie-chart.svg" alt="pie-chart">
                                <p>სტატუსი</p>
                            </div>
                        </div>
                        <div class="task-employee">
                            <div class="icon-container">
                                <img src="./img/user.svg" alt="user">
                                <p>თანამშრომელი</p>
                            </div>
                        </div>
                        <div class="task-due">
                            <div class="icon-container">
                                <img src="./img/calendar.svg" alt="calendar">
                                <p>დავალების ვადა</p>
                            </div>
                        </div>
                    </div>
                    <div class="values">
                        <select name="status-list" id="status-list"></select>
                        <div class="employee-wrapper" id="employee-wrapper"></div>
                        <p id="due-date"></p>
                    </div>
                </div>
            </div>
            <div class="comments">
                <div class="textarea-container">
                    <textarea name="comment-area" id="comment-area" placeholder="დაწერე კომენტარი"></textarea>
                    <button id="submit-comment" class="submit-btn">დააკომენტარე</button>
                </div>
                <div class="comment-num-wrapper">
                    <h4 class="comments-heading">კომენტარები</h4>
                    <p id="comment-count"></p>
                </div>
                <div id="comment-section"></div>
            </div>
        </div>
    </div>
</body>
</html>
